<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .parent {
        display: grid;
        grid-template-columns: minmax(150px, 15%) 1fr;
        padding: 0;
        margin: 0;
      }

      .sidebar {
        height: 100vh;
        border: 1px solid rgb(255, 0, 0);
        font-size: 2rem;
        text-align: center;
      }

      .content {
        padding: 2rem;
        border: 1px solid #000;
      }
      .content-form {
        margin: 50px;
      }
      .my-button {
        position: absolute;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="sidebar">1</div>
      <div class="content">
        <div class="content-form">
          2
          <button class="my-button">add</button>
        </div>
      </div>
    </div>
  </body>
</html>
